# Build and deploy eShopOnWeb to Azure Web App - Sargon-WebApp

name: Build and deploy ASP.Net Core app to Azure Web App - Sargon-WebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Sargon-WebApp           # must match your Web App name in Azure
  AZURE_WEBAPP_PACKAGE_PATH: 'publish'       # output folder for published files
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore src/Web/Web.csproj

      - name: Build
        run: dotnet build src/Web/Web.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/Web/Web.csproj --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}   # <-- put files into "publish" folder

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} # now this folder actually exists
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
